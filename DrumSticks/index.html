<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">        
        <title>JavaScript Drum Kit</title>        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
    

      <div class="keys">
    <div audio-key="65" class="key">  
     <p>A</p>
      <span class="sound">clap</span>
    </div>
    <div audio-key="83" class="key">      
       <p>S</p>
      <span class="sound">hihat</span>
    </div>
    <div audio-key="68" class="key">
       <p>D</p>
      <span class="sound">kick</span>
    </div>
    <div audio-key="70" class="key">
       <p>F</p>
      <span class="sound">openhat</span>
    </div>
    <div audio-key="71" class="key">
       <p>G</p>
      <span class="sound">boom</span>
    </div>
    <div audio-key="72" class="key">
       <p>H</p>
      <span class="sound">ride</span>
    </div>
    <div audio-key="74" class="key">
       <p>J</p>
      <span class="sound">snare</span>
    </div>
    <div audio-key="75" class="key">
       <p>K</p>
      <span class="sound">tom</span>
    </div>
    <div audio-key="76" class="key">
       <p>L</p>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio audio-key="65" src="sounds/clap.wav"></audio>
  <audio audio-key="83" src="sounds/hihat.wav"></audio>
  <audio audio-key="68" src="sounds/kick.wav"></audio>
  <audio audio-key="70" src="sounds/openhat.wav"></audio>
  <audio audio-key="71" src="sounds/boom.wav"></audio>
  <audio audio-key="72" src="sounds/ride.wav"></audio>
  <audio audio-key="74" src="sounds/snare.wav"></audio>
  <audio audio-key="75" src="sounds/tom.wav"></audio>
  <audio audio-key="76" src="sounds/tink.wav"></audio>       
  </body>
  <script src="index.js"></script>
